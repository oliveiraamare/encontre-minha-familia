<div style="padding-bottom: 50px">
   <h1 class="headline2 login-bem-vindo">Cadastre uma Pessoa em Situação de Rua</h1>
</div>

<div class="justify-content-center" style="margin-bottom: 100px;">
   <form id="form-cadastro-morador" method="post" enctype="multipart/form-data">

      <div class="form-row" style=" margin: auto; width: 50%; padding: 10px;">
         <div class="form-group form-default input-group mb-4">
            <div class="input-group-prepend">
               <img id="fotoEmBase64" alt="Imagem do Usuario" src="imagens/morador-photo.png" width="170px">
               <input id="imagemMorador" name="imagemMorador" type="file" accept="image/*" class="form-control-file" style="margin-top: 50px; margin-left: 30px">
            </div>
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="nome">Nome / Apelido</label><input id="nome" name="nome" type="text" class="form-control">
         </div>
         <div class="form-group col-md-6">
            <label for="idade">Idade</label>
            <input id="idade" name="idade" type="number" class="form-control">
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="genero">Gênero</label>
            <select id="genero" name="genero" class="form-control">
               <option selected></option>
               <option value="feminino">Feminino</option>
               <option value="masculino">Masculino</option>
            </select>
         </div>

         <div class="form-group col-md-6">
            <label for="situacao">Situação atual</label>
            <select id="situacao" name="situacao" class="form-control">
               <option selected></option>
               <option value="em_situacao_rua">Em situação de rua</option>
               <option value="utiliza_abrigo">Faz uso de Abrigos</option>
               <option value="desconhecido">Desconhecido</option>
            </select>
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="estado">Estado de origem</label>
            <input id="estado" name="estado" type="text" class="form-control">
         </div>

         <div class="form-group col-md-6">
            <label for="cidade">Cidade de origem</label>
            <input id="cidade" name="cidade" type="text" class="form-control">
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="contato">Existe alguma forma de contato?</label>
            <textarea id="contato" name="contato" type="text" class="form-control"></textarea>
         </div>

         <div class="form-group col-md-6">
            <label for="aparencia">Descrição da aparência atual</label>
            <textarea id="aparencia" name="aparencia" type="text" class="form-control"></textarea>
         </div>
      </div>

      <div style="padding-bottom: 25px; padding-top: 50px">
         <h3>Informações sobre o último paradeiro conhecido</h3>
      </div>

      <div class="form-row">
         <div class="form-group col-md-4">
            <label for="bairro">Nome do bairro</label>
            <input id="bairro" name="bairro" type="text" class="form-control">
         </div>

         <div class="form-group col-md-4">
            <label for="cidade_visto">Nome da cidade</label>
            <input id="cidade_visto" name="cidade_visto" type="text" class="form-control">
         </div>

         <div class="form-group col-md-4">
            <label for="estado_visto">Nome do estado</label>
            <input id="estado_visto" name="estado_visto" type="text" class="form-control">
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="local_visto">Descrição do úlltimo local onde foi visto</label>
            <textarea id="local_visto" name="local_visto" type="text" class="form-control" rows="5"></textarea>
         </div>
         
         <div class="form-group col-md-6">
            <label for="referencia">Ponto de referência</label>
            <textarea id="referencia" name="referencia" type="text" class="form-control"></textarea>
         </div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button id="limpar" type="button" class="btn btn-secondary">Limpar formulário</button>
      
   </form>
</div>
