<div style="padding-bottom: 100px">
   <h1 class="headline2 login-bem-vindo">Cadastre um Administrador</h1>
</div>
<div class="justify-content-center">

   <form id="form-cadastro-admin" method="post">
      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" class="form-control">
         </div>
         <div class="form-group col-md-6">
            <label for="contato">Contato</label>
            <input id="contato" name="contato" type="text" class="form-control" minlength="14" maxlength="14">
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-12">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" class="form-control">
         </div>
      </div>

      <div class="form-row">
         <div class="form-group col-md-6">
            <label for="usuario">Nome de Usuário</label>
            <input id="usuario" name="usuario" type="text" class="form-control">
         </div>
         <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" class="form-control teste">
         </div>
      </div>

      <div class="modal-footer">
         <button type="submit" class="btn btn-primary">Cadastrar</button>
         <button id="limpar" type="button" class="btn btn-secondary">Limpar formulário</button>
      </div>
   </form>
</div>
