<div class="container">

    <div style="padding-bottom: 25px">
        <h1 class="headline2 justify-content-center">Recuperar Senha</h1>
    </div>

    <div id="formulario">
        
        <div style="padding-bottom: 25px">
            <h4 class="justify-content-center">Insira as informações abaixo para recuperar sua senha</h4>
        </div>

        <div class="justify-content-center">
            <form id="form-recupera-senha" method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Qual o nome cadastrado?</label>
                        <input id="nome" name="nome" type="text" class="form-control">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="usuario">Qual o nome de usuário?</label>
                        <input id="usuario" name="usuario" type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Qual o e-mail cadastrado?</label>
                    <input id="email" name="email" type="email" class="form-control">
                </div>

                <div class="form-row" style="align-content:right;">
                    <div class="form-group col-md-4">
                        <input id="recuperar" type="submit" value="Recuperar" class="btn btn-primary btn-lg" />
                    </div>
                    <div class="form-group col-md-4">
                        <input id="voltar" type="submit" value="Voltar" class="btn btn-secondary btn-lg" />
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
