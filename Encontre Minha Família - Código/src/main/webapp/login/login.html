<div class="d-lg-flex half">

   <div class="img bg-wrap text-center" style="background-image: url('imagens/volunteer.jpg');"></div>
   
   <div class="contents order-3 order-md-1">

      <div id="divConteudo"></div>

      <div id="container" class="container">
         <div class="row align-items-center">
            <div class="col-md-12">

               <div style="text-align: center;">
                  <h3 class="login-bem-vindo" style="padding-bottom: 20px">Olá! Seja bem-vindo(a) ao</h3>
                  <h3 class="login-bem-vindo" style="padding-bottom: 55px">Encontre Minha Família</h3>
               </div>

               <form id="form-login" method="post">
                  <!-- action="ServletLogin"-->
                  <div class="col-md-12" style="font-size: 20px;">
                     <div class="form-group first">
                        <label for="inputUsuario">Login</label>
                        <input id="inputUsuario" name="inputUsuario" type="text" class="form-control" />
                     </div>
                  </div>

                  <div class="col-md-12" style="font-size: 20px; padding-bottom: 25px">
                     <div class="form-group first">
                        <label for="inputSenha">Senha</label>
                        <input id="inputSenha" name="inputSenha" type="password" class="form-control" />
                     </div>
                  </div>

                  <div class="col-md-12" style="padding-bottom: 25px">
                     <input id="login" type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block col-md-12" />
                  </div>
               </form>

               <div class="text-right col-md-12">
                  <button id="cadastroLogin" class="button-underlined"> Quero Me Cadastrar </button>
               </div>
               
            </div>
         </div>
      </div>
   </div>
